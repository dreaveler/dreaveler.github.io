<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全基础与实践培训</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .hero-text {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(2) {
            animation-delay: -2s;
        }
        
        .floating-element:nth-child(3) {
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .security-icon {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="absolute inset-0 overflow-hidden">
        <div class="floating-element absolute top-20 left-20 w-16 h-16 security-icon rounded-full flex items-center justify-center">
            <i class="fas fa-shield-alt text-white text-2xl"></i>
        </div>
        <div class="floating-element absolute top-40 right-32 w-12 h-12 bg-emerald-500 rounded-full flex items-center justify-center">
            <i class="fas fa-lock text-white text-lg"></i>
        </div>
        <div class="floating-element absolute bottom-32 left-32 w-14 h-14 bg-purple-500 rounded-full flex items-center justify-center">
            <i class="fas fa-key text-white text-xl"></i>
        </div>
        <div class="floating-element absolute bottom-20 right-20 w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
            <i class="fas fa-bug text-white"></i>
        </div>
    </div>
    
    <div class="relative z-10 text-center max-w-4xl mx-auto px-8">
        <div class="mb-8">
            <h1 class="text-6xl md:text-7xl font-black hero-text mb-6 leading-tight">
                网络安全基础
                <br>
                <span class="text-blue-400">与实践培训</span>
            </h1>
            <p class="text-xl md:text-2xl text-slate-300 font-light leading-relaxed">
                从威胁识别到防御实践的全方位安全指南
            </p>
        </div>
        
        <div class="flex flex-wrap justify-center gap-6 mb-12">
            <div class="bg-slate-800/60 backdrop-blur-sm rounded-lg px-6 py-3 border border-slate-600">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-virus text-red-400"></i>
                    <span class="text-slate-200 font-medium">病毒防护</span>
                </div>
            </div>
            <div class="bg-slate-800/60 backdrop-blur-sm rounded-lg px-6 py-3 border border-slate-600">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-fish text-orange-400"></i>
                    <span class="text-slate-200 font-medium">钓鱼检测</span>
                </div>
            </div>
            <div class="bg-slate-800/60 backdrop-blur-sm rounded-lg px-6 py-3 border border-slate-600">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shield-virus text-green-400"></i>
                    <span class="text-slate-200 font-medium">防御体系</span>
                </div>
            </div>
            <div class="bg-slate-800/60 backdrop-blur-sm rounded-lg px-6 py-3 border border-slate-600">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-tools text-blue-400"></i>
                    <span class="text-slate-200 font-medium">实操训练</span>
                </div>
            </div>
        </div>
        
        <div class="text-slate-400 text-lg">
            <p>专业 · 实用 · 全面</p>
        </div>
    </div>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
