<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培训总结</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .summary-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .summary-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .key-point {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
            border-left: 4px solid #3b82f6;
        }
        
        .action-item {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.1) 100%);
            border-left: 4px solid #22c55e;
        }
        
        .resource-card {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-left: 4px solid #8b5cf6;
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-8">
    <div class="absolute inset-0 overflow-hidden">
        <div class="floating-icon absolute top-20 left-20 w-16 h-16 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center">
            <i class="fas fa-shield-alt text-white text-2xl"></i>
        </div>
        <div class="floating-icon absolute top-40 right-32 w-12 h-12 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full flex items-center justify-center" style="animation-delay: -1s;">
            <i class="fas fa-lock text-white text-lg"></i>
        </div>
        <div class="floating-icon absolute bottom-32 left-32 w-14 h-14 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center" style="animation-delay: -2s;">
            <i class="fas fa-key text-white text-xl"></i>
        </div>
        <div class="floating-icon absolute bottom-20 right-20 w-10 h-10 bg-gradient-to-r from-orange-500 to-red-500 rounded-full flex items-center justify-center" style="animation-delay: -0.5s;">
            <i class="fas fa-bug text-white"></i>
        </div>
    </div>
    
    <div class="relative z-10 max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-black text-white mb-4">培训总结</h1>
            <p class="text-xl text-slate-300">网络安全之路，从这里开始</p>
        </div>
        
        <div class="grid lg:grid-cols-2 gap-8 mb-8">
            <div class="summary-card rounded-2xl p-8">
                <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
                    <i class="fas fa-lightbulb text-yellow-400 mr-3"></i>
                    核心要点回顾
                </h3>
                
                <div class="space-y-4">
                    <div class="key-point rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-2">
                            <i class="fas fa-exclamation-triangle text-blue-400"></i>
                            <h4 class="text-white font-semibold">威胁识别</h4>
                        </div>
                        <p class="text-slate-300 text-sm">了解病毒、木马、钓鱼、MITM等常见攻击手段</p>
                    </div>
                    
                    <div class="key-point rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-2">
                            <i class="fas fa-shield-alt text-blue-400"></i>
                            <h4 class="text-white font-semibold">防御体系</h4>
                        </div>
                        <p class="text-slate-300 text-sm">掌握防火墙、IDS/IPS、加密通信等防护技术</p>
                    </div>
                    
                    <div class="key-point rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-2">
                            <i class="fas fa-tools text-blue-400"></i>
                            <h4 class="text-white font-semibold">实操技能</h4>
                        </div>
                        <p class="text-slate-300 text-sm">学会配置防护工具，分析网络流量，应对安全事件</p>
                    </div>
                </div>
            </div>
            
            <div class="summary-card rounded-2xl p-8">
                <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
                    <i class="fas fa-rocket text-green-400 mr-3"></i>
                    后续行动建议
                </h3>
                
                <div class="space-y-4">
                    <div class="action-item rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-2">
                            <i class="fas fa-sync-alt text-green-400"></i>
                            <h4 class="text-white font-semibold">持续学习</h4>
                        </div>
                        <p class="text-slate-300 text-sm">关注安全动态，参加进阶培训</p>
                    </div>
                    
                    <div class="action-item rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-2">
                            <i class="fas fa-users text-green-400"></i>
                            <h4 class="text-white font-semibold">分享传播</h4>
                        </div>
                        <p class="text-slate-300 text-sm">向同事朋友传播安全意识</p>
                    </div>
                    
                    <div class="action-item rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-2">
                            <i class="fas fa-chart-line text-green-400"></i>
                            <h4 class="text-white font-semibold">实践应用</h4>
                        </div>
                        <p class="text-slate-300 text-sm">在日常工作中应用所学技能</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="summary-card rounded-2xl p-8">
            <h3 class="text-2xl font-bold text-white mb-6 flex items-center justify-center">
                <i class="fas fa-heart text-red-400 mr-3"></i>
                感谢参与
            </h3>
            
            <div class="text-center">
                <p class="text-xl text-slate-200 mb-6">网络安全是一场持久战，需要我们每个人的参与和努力</p>
                <div class="flex justify-center space-x-8">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center text-white mb-3">
                            <i class="fas fa-graduation-cap text-2xl"></i>
                        </div>
                        <p class="text-slate-300">持续学习</p>
                    </div>
                    <div class="text-center">
                        <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full flex items-center justify-center text-white mb-3">
                            <i class="fas fa-shield-alt text-2xl"></i>
                        </div>
                        <p class="text-slate-300">主动防护</p>
                    </div>
                    <div class="text-center">
                        <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white mb-3">
                            <i class="fas fa-share-alt text-2xl"></i>
                        </div>
                        <p class="text-slate-300">分享传播</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
