{% include base_path %}

{%- assign subjects = site.notes | map: "subject" | uniq | sort -%}

<ul>
  {% for subject in subjects %}
    <li>
      <a href="{{ '/notes/' | append: subject | relative_url }}">{{ subject }}</a>
    </li>
  {% endfor %}
</ul>
